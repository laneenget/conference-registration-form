<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conference Registration Form</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="registration_style.css" type="text/css">
</head>

<body id="gradient">

    <div class="jumbotron">
        <h1>Conference Registration Form</h1>
    </div>

    <div class="col-md-7">
        <form class="ml-5">
            <br><label for="name"> Name </label><input id="name" name="name" maxlength="70" class="form-control" type="text">
            <br><label for="password"> Password </label><input id="password" name="password" class="form-control" type="password">
            <br><label for="email"> Email </label><input id="email" name="email" class="form-control" type="email">
            <br><select>
                <option value="small"> Small </option>
                <option value="medium"> Medium </option>
                <option value="large"> Large </option>
            </select>
            <br><label for="dob"> Date of Birth: </label><input id="date" name="date" class="form-control" type="date" value="2020-01-30" min="1920-01-30" max="2020-01-30">
            <br><p class="form-text">
                Which session(s) would you like to attend?
                <div class="form-check">
                    <input id="morning" name="morning" type="checkbox"><label for="morning"> Morning </label>
                    <input id="afternoon" name="afternoon" type="checkbox"><label for="afternoon"> Afternoon </label>
                </div>
            </p>
            <br><p class="form-text">
                Would you like to receive an email from conference sponsers?
                <div class="form-check">
                    <input id="yes" name="sponsers" class="form-check-input" type="radio" checked>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input id="no" name="sponsers" class="form-check-input" type="radio">
                    <label for="no" class="form-check-label">No</label>
                </div>
            <br><p>
                <br><label for="special-requests" rows="7" cols="70">Special Requests</label>
                <br><textarea id="special-requests" class="form-control"></textarea>
                </p>
            </p>
            <br><input class="btn btn-primary mt-2" id="submit" name="submit" type="submit">
        </form>
    </div>
</div>
</body>
